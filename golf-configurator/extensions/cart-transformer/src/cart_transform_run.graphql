query CartTransformRunInput {
  cart {
    lines {
      id
      quantity
      cost {
        amountPerQuantity {
          amount
          currencyCode
        }
        totalAmount {
          amount
          currencyCode
        }
      }
      merchandise {
        ... on ProductVariant {
          id
          sku
          title
        }
      }
      bundleId: attribute(key: "_bundleId") {
        value
      }
      parentVariantId: attribute(key: "_parentVariantId") {
        value
      }
      hand: attribute(key: "_hand") {
        value
      }
      setSize: attribute(key: "_setSize") {
        value
      }
      clubList: attribute(key: "_club_list") {
        value
      }
      componentType: attribute(key: "_component_type") {
        value
      }
      shaftBrand: attribute(key: "_shaft_brand") {
        value
      }
      shaftFlex: attribute(key: "_shaftFlex") {
        value
      }
      shaftLength: attribute(key: "_shaftLength") {
        value
      }
      grip: attribute(key: "_grip") {
        value
      }
      lie: attribute(key: "_lie") {
        value
      }
      clubCount: attribute(key: "_club_count") {
        value
      }
    }
  }
}
